syntax = "proto3";

message Person {
    int32 age = 1;
    string firstname = 2;
    string lastname = 3;
    bytes smallpic = 4;
    bool verified = 5;
    float height = 6;

    repeated string telephone = 7;

    Date birthday = 8;
}

message Date {
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;
}